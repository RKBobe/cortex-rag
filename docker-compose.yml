version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cortex_backend
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/app/chroma_db
    env_file:
      - .env
    # THIS LINE FIXES THE LOOP CRASH
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --loop asyncio
    restart: always

  frontend:
    build: ./frontend
    container_name: cortex_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always